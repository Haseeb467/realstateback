<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Matching Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üè° Real Estate Sale vs Rental Matching Engine</h1>
        <p class="tagline">Find the perfect rental matches for your property for sale.</p>

        <div class="input-section">
            <input type="text" id="saleUrlInput" placeholder="Enter Property for Sale URL (e.g., https://example.com/sale/1)">
            <button id="matchButton">Find Matches</button>
        </div>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="results-container" id="resultsContainer">
            <div class="sale-property-info" id="salePropertyInfo">
                <!-- Sale property details will be loaded here -->
            </div>
            <div class="match-controls">
                <h2>Top Rental Matches</h2>
                <div class="export-buttons">
                    <button id="exportCsvButton">Export to CSV</button>
                    <button id="exportPdfButton">Export to PDF</button>
                </div>
            </div>
            <div class="matches-list" id="matchesList">
                <!-- Matched rental listings will be loaded here -->
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
